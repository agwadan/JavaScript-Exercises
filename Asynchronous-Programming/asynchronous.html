<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Asynchronous Functions</h1>
    <br />
    <img id="cat-image" src="" alt="Cat Image" />
    <img id="cat-image-2" src="" alt="Cat Image Two" />
    <script>
      const walkDog = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let completed = true;
            if (completed) resolve("Dog walked 🐕");
            else reject("You didn't walk the dog :( ");
          }, 1500);
        });
      };

      const cleanKitchen = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let completed = true;
            if (completed) resolve("Kitchen Cleaned 🧹");
            else reject("You didn't clean the kitchen :( ");
          }, 2600);
        });
      };

      const takeOutTrash = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let completed = false;
            if (completed) resolve("Trash Taken out 🗑️");
            else reject("You didn't take out the trash :( ");
          }, 3000);
        });
      };

      walkDog()
        .then((value) => {
          console.log(value);
          return cleanKitchen();
        })
        .then((value) => {
          console.log(value);
          return takeOutTrash();
        })
        .then((value) => {
          console.log(value);
          console.log("Chores complete");
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
